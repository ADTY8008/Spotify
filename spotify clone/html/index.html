<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="top home">
                <div class="logo"><img width="110" class="invert" src="../photos/top logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert " src="../photos/top home.svg" alt="home">Home</li>
                    <li><img class="invert img2 " src="../photos/Search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="down">

                <div class="down-top invert">
                    <img src="../photos/playlist.svg" alt="">
                    <p>Your library</p>
                </div>
                <div class="playlist">
                    <div id="star-boy">
                        <img width="50px" height="50px" src="../photos/sttar boy covre.jpeg" alt="star-boy">
                        <p>Star Boy</p>
                        <div id="playbtn1">
                            <img src="../photos/play-playlist.svg" alt="">
                        </div>
                    </div>
                    <div id="gods-plan">
                        <img width="50px" height="50px" src="../photos/god's plan cover.jpeg" alt="star-boy">
                        <p>God's plan</p>
                        <div id="playbtn2">
                            <img src="../photos/play-playlist.svg" alt="">
                        </div>
                    </div>
                    <div id="MONTERO">
                        <img width="50px" height="50px" src="../photos/MONTERO (Call Me By Your Name) cover.jpeg"
                            alt="star-boy">
                        <p>MONTERO</p>
                        <div id="playbtn3">
                            <img src="../photos/play-playlist.svg" alt="">
                        </div>
                    </div>
                    <div id="No-root">
                        <img width="50px" height="50px" src="../photos/No root cover.jpeg" alt="star-boy">
                        <p>No Root </p>
                        <div id="playbtn4">
                            <img src="../photos/play-playlist.svg" alt="">
                        </div>
                    </div>
                    <div id="hot-line">
                        <img width="50px" height="50px" src="../photos/hot line cover.jpeg" alt="star-boy">
                        <p>Hot line</p>
                        <div id="playbtn5">
                            <img src="../photos/play-playlist.svg" alt="">
                        </div>
                    </div>
                </div>


            </div>
            <div class="footer">
                <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy
                            Policy</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                </div>
                <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About
                            Ads</span></a></div>
                <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="arrows">
                    <img width="40" class="invert hamburger" src="../photos/hamburger.svg" alt="">
                    <div class="arrow "><img src="../photos/arrow.svg" alt=""></div>
                    <div class="arrow2 "><img src="../photos/arrow2.svg" alt=""></div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="rignt-main">
                <h1>Spotify albums</h1>
                <div class="cardContain">

                    <div class="card">
                        <img src="../photos/cover.jpg" alt="">
                        <svg class="GG" width="35" height="35" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                            <!-- Outer circle -->
                            <circle cx="32" cy="32" r="30" fill="#1DB954" />

                            <!-- Play triangle -->
                            <polygon points="24,20 48,32 24,44" fill="black" />
                        </svg>

                        <h3>Album</h3>
                        <p>This album is for dumbfuck peoples</p>
                    </div>

                </div>
            </div>
            <div class="button-right">
                <div class="seek-bar">
                    <div class="up-sec">
                        <p id="song-name">press a song

                        </p>
                        <div class="seekicon">
                            <div id="pevbtn">
                            <img src="../photos/pevsong.svg" alt="">
                            </div>
                            <div id="play-for-seekbar">
                                <img src="../photos/pause-for-seekbar.svg" alt="">
                            </div>
                            <div class="nextbtn-div">
                                <img id="nextbtn" src="../photos/nextbtn.svg" alt="">
                            </div>

                        </div>
                        <div id="time-song">
                            00/00
                        </div>
                    </div>
                    <div class="seek-bar-main">
                        <div class="cricle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
